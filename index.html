<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to do!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" defer ></script>
</head>
<body>
    <div id="container">
        <h1>What to do!</h1>
            <div id="input-container">
            <form id="task-form">
                <label for="task">Task</label>
                <input type="text" id="task" placeholder="Add a task..." required>
                <label for="date">Due Date</label>
                <input type="date" id="dueDate" required>
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Task description" required>
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>     
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit" id="submit-button">Add Task</button>
            </form>
        </div>
        <div class ="project_container">
            <div class="project_title">
                <h2>Project</h2>
                <div class="projectbuttons">
                    <button class="addtask">+</button>
                    <button class="projectcollapse">&#9660;</button>
                </div>
            </div>
            <div class="tasks_container_show">
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Due Date</th>
                            <th>Description</th>
                            <th>Priority</th>
                            <th>Done</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="tasks">      
                    </tbody>
                </table>
            </div>
        </div>
        <div class="addprojectdiv">
            <button class="addproject">Add Project</button>
        </div>  
    </div>
    
</body>
</html>
